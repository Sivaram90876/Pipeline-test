apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nature-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nature.local  # Change to your preferred domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nature-service
            port:
              number: 80
